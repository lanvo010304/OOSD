<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết của tôi - Mạng xã hội Mr.Binh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Mạng xã hội Mr.Binh</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/posts">Bài viết của tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/following">Đang theo dõi</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" th:text="${'Xin chào, ' + username}"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Bài viết của tôi</h2>
            <a href="/posts/new" class="btn btn-primary">Tạo bài viết mới</a>
        </div>

        <div class="alert alert-info" th:if="${posts.isEmpty()}">
            Bạn chưa có bài viết nào. Hãy tạo bài viết mới!
        </div>

        <div class="row" th:unless="${posts.isEmpty()}">
            <div class="col-md-12" th:each="post : ${posts}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                            <span class="badge bg-secondary ms-2" th:text="${post.status}"></span>
                        </h6>
                        <p class="card-text" th:text="${#strings.abbreviate(post.body, 200)}"></p>
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
